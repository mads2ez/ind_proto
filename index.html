<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>inDriver</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

  </head>
  <body class="theme-green">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-white">
      <div class="content-block theme-gray">
        <div class="account">
          <img class="account__img" src="img\i-f7-ios.png">
          <div class="account__title">
            <span>Name</span>
          </div>
          <div class="account__link"><a href="about.html" class="close-panel">Посмотреть профиль</a></div>
        </div>
        <p><a href="index.html" class="close-panel">Заказать авто</a></p>
        <p>Мои поездки</p>
        <p>Пригласить друзей</p>
        <p>Настройки</p>
        <p>Помощь</p>
        <div class="panel__border"></div>
        <p>Режим водителя</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar" id="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"><img src="img/hamburger.png"/></a>
            </div>
            <div class="center"><img src="img/inDriver-logo.png"></img></div>
            <div class="right"><a href="#" class="link icon-only"><img src="img/Share.png"></a></div>

            <div class="subnavbar theme-green" id="subnavbar">
              <div class="buttons-row">
                <a href="#tab1" class="button tab-link active">Город</a>
                <a href="#tab2" class="button tab-link">Межгород</a>
                <a href="#tab3" class="button tab-link">Грузовые</a>
                <a href="#tab4" class="button tab-link">Еда</a>
              </div>
            </div>
          </div>
        </div>


        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page with-subnavbar" id="index">

            <!-- Scrollable page content-->
            <div class="page-content">

              <div id="map"></div>
              <script>
                function initMap() {
                  var mapDiv = document.getElementById('map');
                  var map = new google.maps.Map(mapDiv, {
                    center: {lat: 62.02598700000001, lng: 129.712567},
                    zoom: 17
                  });

                  var myLatlng = new google.maps.LatLng(62.02598700000001, 129.712567);
                  var image = 'img/Pin.png';
                  var marker = new google.maps.Marker({
                    position: myLatlng,
                    title:"Hello World!",
                    icon: image,
                    map: map,
                    draggable: true,
                  });

                }
              </script>



              <div class="card" id='card'>
                <div class="card-content">
                <div class="card-content-inner">
                <form class="requestform" id="requestform">
                  <div class="list-block">
                    <ul>
                      <li>
                        <div class="item-content">
                          <div class="item-media"><img src="img/A.png"></img></div>
                          <div class="item-inner">
                            <div class="item-input">
                              <input type="text" name="from" placeholder="Откуда" value="Ойунского, 8" id="request-from-input">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-media"><img src="img/B-inactive.png"></img></div>
                          <div class="item-inner">
                            <div class="item-input">
                              <input type="text" name="to" placeholder="Куда" id="request-to-input">
                            </div>
                          </div>
                        </div>
                        <div id="request-add-button">
                            <img src="img/plus-active.png" alt="add address">
                        </div>
                      </li>
                      <li id="request-c-item">
                          <div class="item-content">
                              <div class="item-media"><img src="img/c-inactive.png"/></div>
                              <div class="item-inner">
                                  <div class="item-input">
                                      <input type="text" name="name" value="" placeholder="Куда"
                                             id="request-c-input" autocomplete="off"/>
                                  </div>
                              </div>
                          </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-media"><img src="img/Ruble-inactive.png"></img></div>
                          <div class="item-inner">
                            <div class="item-input">
                              <input type="number" name="fare" placeholder="Цена" id="request-fare-input">
                            </div>
                          </div>
                        </div>
                      </li>
                      <div id="card-active" class="card-active">
                      <li>
                        <div class="item-content">
                          <div class="item-media"><img src="img/Door-inactive.png"></img></div>
                          <div class="item-inner">
                            <div class="item-input">
                              <input type="text" name="comment" placeholder="Подъезд" id="request-entry-input">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li class="plink">
                        <div class="item-content">
                          <div class="item-inner">
                            <a href="#" class="parametersLink">Дополнительно</a>
                          </div>
                        </div>
                      </li>
                      </div>
                    </ul>
                  </div>
                  <div class="requestCard__btn">
                    <a href="#" class="button button-big button-round active form-from-json" id="request-submit-btn">Заказать</a>
                  </div>
                </form>
              </div>
            </div>
            </div>

          </div>
        </div>
      </div>

    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
